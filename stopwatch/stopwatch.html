<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/stopwatch.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div class="timer">
            00:00:00
        </div>
        <div>
            <button class="btn-start" onclick="watchStart()">Start</button>
            <button class="btn-stop" onclick="watchStop()">Stop</button>
            <button class="btn-reset" onclick="watchReset()">Reset</button>
        </div>


    </div>
    








    <script src="javascript/stopwatch.js"></script>
</body>
</html>
