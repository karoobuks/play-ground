<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/game.css">
    <title>mygame</title>
</head>
<body>

    <main>
        <button class="btn-hide">Hide panel</button>
        <div class="gamebox">
            <h4 class="mess">Guess My Number?</h4>
            <h6>(Between 1 and 20)</h6>
            <button class="count">?</button>
            <p class="message">Start guessing!!...</p>
            <input id="guess" class="number" type="number">
            <button id="check" class="btn check ">Check</button>
            <button id="restart" class="btn restart">Restart Game</button>
            <p class="score-label">Score: <span class="score">20</span></p>
            <p class="highscore-label">Highscore: <span class="highscore">0</span></p>
        </div>

      
    </main>
 
    






    <script src="javascript/game.js"></script>

</body>
</html>
